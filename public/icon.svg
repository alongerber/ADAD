<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>
    <mask id="biteMask">
      <rect width="100" height="100" fill="white"/>
      <circle cx="85" cy="15" r="18" fill="black"/>
    </mask>
  </defs>

  <!-- Main circle with bite -->
  <g mask="url(#biteMask)">
    <circle cx="50" cy="50" r="45" fill="url(#bgGrad)"/>
    <ellipse cx="35" cy="35" rx="20" ry="15" fill="url(#shineGrad)" opacity="0.5"/>
  </g>

  <!-- Bite edge highlight -->
  <path d="M 70 5 Q 67 15, 72 28" stroke="#fcd34d" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Math symbol: Â½ fraction -->
  <g fill="#1e1b4b" font-family="Arial, sans-serif" font-weight="bold">
    <text x="50" y="42" font-size="24" text-anchor="middle">1</text>
    <line x1="35" y1="50" x2="65" y2="50" stroke="#1e1b4b" stroke-width="3" stroke-linecap="round"/>
    <text x="50" y="72" font-size="24" text-anchor="middle">2</text>
  </g>

  <!-- Small sparkles near bite -->
  <circle cx="78" cy="8" r="2" fill="#fef3c7"/>
  <circle cx="92" cy="22" r="1.5" fill="#fef3c7"/>
  <circle cx="88" cy="32" r="1" fill="#fef3c7"/>
</svg>