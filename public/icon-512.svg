<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>
    <mask id="biteMask">
      <rect width="512" height="512" fill="white"/>
      <circle cx="435" cy="77" r="92" fill="black"/>
    </mask>
  </defs>

  <!-- Main circle with bite -->
  <g mask="url(#biteMask)">
    <circle cx="256" cy="256" r="230" fill="url(#bgGrad)"/>
    <ellipse cx="179" cy="179" rx="102" ry="77" fill="url(#shineGrad)" opacity="0.5"/>
  </g>

  <!-- Bite edge highlight -->
  <path d="M 358 26 Q 342 77, 368 144" stroke="#fcd34d" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Math symbol: Â½ -->
  <g fill="#1e1b4b" font-family="Arial, sans-serif" font-weight="bold">
    <text x="256" y="215" font-size="122" text-anchor="middle">1</text>
    <line x1="179" y1="256" x2="333" y2="256" stroke="#1e1b4b" stroke-width="16" stroke-linecap="round"/>
    <text x="256" y="370" font-size="122" text-anchor="middle">2</text>
  </g>

  <!-- Sparkles -->
  <circle cx="400" cy="40" r="10" fill="#fef3c7"/>
  <circle cx="472" cy="112" r="8" fill="#fef3c7"/>
  <circle cx="450" cy="163" r="5" fill="#fef3c7"/>
</svg>