    <circle cx="96" cy="96" r="86" fill="url(#bgGrad)"/>
    <ellipse cx="67" cy="67" rx="38" ry="29" fill="url(#shineGrad)" opacity="0.5"/>
  </g>

  <!-- Bite edge highlight -->
  <path d="M 134 10 Q 128 29, 138 54" stroke="#fcd34d" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Math symbol: Â½ -->
