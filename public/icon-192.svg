    <text x="96" y="80" font-size="46" text-anchor="middle">1</text>
    <line x1="67" y1="96" x2="125" y2="96" stroke="#1e1b4b" stroke-width="6" stroke-linecap="round"/>
    <text x="96" y="138" font-size="46" text-anchor="middle">2</text>
  </g>

  <!-- Sparkles -->
