<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>转-住 |  住 拽</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="转-住 -  转拽 住 拽 转 转 壮" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="转-住" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Inline critical CSS for instant loading screen -->
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        margin: 0;
        background-color: #0f172a;
        overflow: hidden;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { display: none; }

      /* Loading screen - shows IMMEDIATELY while JS loads */
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 50%, #1e1b4b 100%);
        z-index: 9999;
      }
      #loading-screen.hidden { display: none; }
      .loading-emoji {
        font-size: 4rem;
        animation: bounce 1s ease-in-out infinite;
      }
      .loading-text {
        color: rgba(255,255,255,0.7);
        font-size: 1.2rem;
        margin-top: 1rem;
      }
      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
        margin-top: 1.5rem;
        overflow: hidden;
      }
      .loading-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #a855f7, #ec4899);
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes loading {
        0% { width: 0%; margin-left: 0; }
        50% { width: 70%; margin-left: 0; }
        100% { width: 0%; margin-left: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen - visible IMMEDIATELY (no JS needed) -->
    <div id="loading-screen">
      <div class="loading-emoji"></div>
      <div class="loading-text">注...</div>
      <div class="loading-bar">
        <div class="loading-bar-fill"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script>
      // Hide loading screen after React renders
      window.addEventListener('load', () => {
        setTimeout(() => {
          const ls = document.getElementById('loading-screen');
          if (ls) ls.classList.add('hidden');
        }, 100);
      });

      // Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      }
    </script>
  </body>
</html>
